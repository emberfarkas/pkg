syntax = "proto3";
package tracing;

option go_package = "github.com/go-bamboo/pkg/tracing;tracing";

message Jaeger {
  bool enable = 1;
  string endpoint = 2;
  bool metrics = 3;
  bool traces = 4;
}

message Stdout {
  bool enable = 1;
  bool metrics = 3;
  bool traces = 4;
}

message Conf {
  Jaeger jaeger = 1;
  Stdout stdout = 2;
}
