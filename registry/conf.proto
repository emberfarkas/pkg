syntax = "proto3";
package registry;

import "google/protobuf/duration.proto";

option go_package = "github.com/emberfarkas/pkg/registry;registry";

message Etcd {
  repeated string endpoints = 1;
  google.protobuf.Duration dialTimeout = 2;
}

message Consul {
  string address = 1;
  google.protobuf.Duration dialTimeout = 2;
}

message Conf {
  Etcd etcd = 1;
  Consul consul = 2;
}
