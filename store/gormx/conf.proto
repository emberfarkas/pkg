syntax = "proto3";
package store.gormx;

import "google/protobuf/duration.proto";

option go_package = "github.com/go-bamboo/pkg/store/gormx;gormx";

// dbMySQL Gorm Drivers mysql || postgres || sqlite || sqlserver
enum DBType {
  UNKNOWN = 0;
  mysql = 1;
  postgres = 2;
  sqlite = 3;
  sqlserver = 4;
}

message LoggerConf {
  google.protobuf.Duration slowThreshold = 1;
  bool colorful = 2;
  bool ignoreRecordNotFoundError = 3;
  bool parameterizedQueries = 4;
  int32 logLevel = 5;
}

message Conf {
  DBType driver = 1;
  string source = 2;
  int32 maxOpenConns = 4;
  int32 maxIdleConns = 5;
  google.protobuf.Duration connMaxLifetime = 6;
  LoggerConf logger = 7;
}
